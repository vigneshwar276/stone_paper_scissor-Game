<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@300&display=swap"
            rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
            rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
        <title>Stone Paper Scissor</title>
        <link href="Stylesheet/Stone Paper Scissor.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="mainWebpage">
            <div class="topHeader">
                <div class="headerContent">
                    <div>
                        <img src="Images/Logo_03.png" style="width: 30px; height: 35px" />
                    </div>
                    <div id="headerimageContent">
                       Soft Tech Ashram
                    </div>
                </div>
                <div id="heading">JavaScript Training Program</div>
                <div class="dateTime">
                    <p>Date: <span id="dateOutput"></span></p>
                    <p>Time: <span id="timeOutput"></span></p> 
                </div>
            </div>
            <div class="mainBody">
                <div class="outputWindow">
                    <div class="outputContent"><br>
                        <span id="exerciseHeading">
                            <span id="inputId">Stone,Paper,Scissors
                        </span>
                        <hr width=100%>




                        <div class="mainContainer">
                            <div
                                style="display:flex;flex-direction:column;text-align:center;justify-content:space-between;">
                                <div class="movesLeft">Moves left : 10</div>
                                <div><span id="gameOver"></span></div><br>
                              
                            </div>
                            <br><br>
                            <div id="displayScore">
                                <div class="myScore">
                                    <div> <span id="ourScore"></span></div>
                                    <div id="userImage"></div>
                                </div>
                                <div class="cpuScore">
                                    <div><span id="cpuScores"></span></div>
                                    <div id="cpuImage"></div>
                                </div>
                            </div>
                            <br>
                            <div id="resultUpdate"></div>
                            <br>
                            <div id="whoWins"></div><br>
                            <div id="ourChoices">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footerContent">
                <div style="font-size: 18px">
                    <i>Learning Objective : Stone Paper Scissor</i>
                </div>
                <div class="logoContent" style="color:blue;font-size:24px;">
                    SoftTechAshram.com
                </div>
            </div>
        </div>
        <script src="Script files/Stone Paper Scissor.js"></script>
    </body>
    </html>
